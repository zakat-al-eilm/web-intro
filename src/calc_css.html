<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Calculator - Styled version</title>
	<link rel="stylesheet" 
		  type="text/css" 
		  href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" />
	<link rel="stylesheet" href="calc.css">
</head>
<body>
	<div id="calculator" class="noselect">
		<div class="calc-row calc-result-container">
			<span class="calc-result">0</span>
		</div>
		<div class="calc-row">
			<a>AC</a><a>+/-</a><a>%</a><a>/</a>
		</div>
		<div class="calc-row">
			<a>7</a><a>8</a><a>9</a><a>x</a>
		</div>
		<div class="calc-row">
			<a>4</a><a>5</a><a>6</a><a>+</a>
		</div>
		<div class="calc-row">
			<a>1</a><a>2</a><a>3</a><a>-</a>
		</div>
		<div class="calc-row">
			<a>0</a><a>.</a><a>=</a>
		</div>
	</div>
</body>
</html>
